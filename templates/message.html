{% extends 'index.html' %}
{% block title %}Message From {{message.user.username}}{% endblock %}

{% block content %}

    <h1 class="display-4 text-center my-5">Message From @username</h1>

    <main>
        <div class="container col-md-8 col-sm-12">
            <article>
                <sub>From</sub>
                <p class="" title="click to see profile"><a href="{% url 'profile_page' message.user.username %}">{{message.user.username}}</a></p>
                <sub>Received At</sub>
                <p>{{message.created_at}}</p>
                <sub>Subject</sub>
                <p>{{message.subject}}</p>
                <sub>Message</sub>
                <p>{{message.message}}</p>
            </article>
        </div>
    </main>

{% endblock %}
